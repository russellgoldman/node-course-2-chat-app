<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Join | ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body class="centered-form">
  <div class="centered-form__form">
    <!--
    When someone is done filling out the form, they are going to get redirected to /chat.html
    (because of the action attribute) and the data from the form will get passed along too
    -->
    <form action="/chat.html">
      <div class="form-field">
        <h3>Join a Chat</h3>
      </div>
      <div class="form-field">
        <label>Display name</label>
        <!-- autofocus means that the input will be the default selected input in the form -->
        <input type="text" name="name" autofocus />
      </div>
      <div class="form-field">
        <label>Room name</label>
        <input type="text" name="room" />
      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
    </form>
  </div>
</body>
</html>
